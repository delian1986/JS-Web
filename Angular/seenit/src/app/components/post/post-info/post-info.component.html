<article class="post">
  <div *ngIf="rank" class="col rank">
    <span>{{rank}}</span>
  </div>
  <div class="col thumbnail">
    <a routerLink="/post/{{postInfo['url']}}">
      <img src="{{postInfo['imageUrl']}}">
    </a>
  </div>
  <div class="post-content">
    <div class="title">
      <a routerLink="/posts/details/{{postInfo['_id']}}">
        {{postInfo['title']}}
      </a>
    </div>
    <div class="details">
      <p *ngIf="desc">{{postInfo['description']}}</p>
      <div class="info">
        submitted by {{postInfo['author']}}
      </div>
      <div class="controls">
        <ul>
          <li class="action"><a [routerLink]="[ '/posts/details', postInfo['_id'] ]" class="commentsLink">comments</a>
          </li>
          <ng-template [ngIf]="isAuthor(postInfo)">
            <li class="action"><a [routerLink]="[ '/posts/edit', postInfo['_id'] ]" href="#">edit</a></li>
            <li class="action"><button (click)="deletePost(postInfo['_id'])">delete</button></li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</article>
