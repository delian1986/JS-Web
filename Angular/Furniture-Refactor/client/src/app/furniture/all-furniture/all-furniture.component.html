<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Welcome to Furniture System</h1>
            <p>Select furniture from the catalog to view details.</p>
        </div>
    </div>
    <div class="row space-top">
        <div *ngFor="let f of furnitures | async | paginate:{
            id:'furnitures',
            itemsPerPage: pageSize,
            currentPage: currentPage,
            totalItems: total
          }" class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <blockquote class="card-blockquote">
                        <img src={{f.image}} />
                        <p>{{f.description}}</p>
                        <footer>Someone famous in
                            <cite title="Source Title">Source Title</cite>
                        </footer>
                        <div class="pull-right">
                            <a routerLink="/furniture/details/{{f.id}}" class="btn btn-info">Details</a>
                            <a *ngIf="authService.isAdmin()" routerLink="/furniture/edit/{{f.id}}" class="btn btn-warning">Edit</a>
                            <a *ngIf="authService.isAdmin()" (click)="delete(f.id)" class="btn btn-danger">Delete</a>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>

    </div>
    <pagination-controls id="furnitures" (pageChange)="changePage($event)" maxSize="9" directionLinks="true"
        autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"
        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>
