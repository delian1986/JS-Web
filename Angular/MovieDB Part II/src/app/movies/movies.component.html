<!-- query=>{{query}} -->
<ng-template [ngIf]="searchResults.length > 0">
<div  class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results for: {{query}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of searchResults">
        <app-movie [movie]='movie'></app-movie>
      </div>
    </div>
  </div>
</div>
</ng-template>
